sandbox:
  enabled: true
cors:
  # Set to true to allow any origin
  allow_any_origin: true
  # Allowed request methods
  methods:
    - GET
    - POST
    - OPTIONS
homepage:
  enabled: false
include_subgraph_errors:
  all: true
headers:
  all: # Header rules for all subgraphs
    request:
      - propagate:
          named: Authorization
      - insert:
          name: 'X-Tenant-ID'
          value: '019671d6-4f4d-7b47-9717-422c336faaaa'
supergraph:
  # The path for GraphQL execution
  # (Defaults to /)
  listen: '0.0.0.0:4000'
  path: /graphql
  # Do not enable introspection in production!
  introspection: true
  query_planning:
    cache:
      in_memory:
        limit: 512
plugins:
  # Consider disable usage in case cost token
  hive.usage: {}
  hive.persisted_documents:
    enabled: false
health_check:
  listen: '0.0.0.0:8088'
  enabled: true
override_subgraph_url:
  larva-course: 'http://localhost:3001/graphql'
  zma-auth: 'http://localhost:3002/graphql'
  zma-dictionary: 'http://localhost:3003/graphql'
  zma-fns: 'http://localhost:3004/graphql'
  zma-storage: 'http://localhost:3005/graphql'
  zma-upload: 'http://localhost:3006/graphql'
  zma-user: 'http://localhost:3007/graphql'
  zma-meeting: 'http://localhost:3003/graphql'
