server {
    listen 80;
    server_name dev-streaming.dhte.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 200 'Waiting for HTTPS...';
        add_header Content-Type text/plain;
    }
}





