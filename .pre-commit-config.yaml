repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: '📄 files/📝 yaml · Check YAML syntax'
      - id: check-json
        name: '📄 files/📝 json · Check JSON syntax'
      - id: check-toml
        name: '📄 files/📝 toml · Check TOML syntax'
      - id: check-xml
        name: '📄 files/📝 xml · Check XML syntax'
      - id: check-added-large-files
        name: '📄 files/📏 size · Check for large files'
      - id: end-of-file-fixer
        name: '📄 files/📝 format · Fix end of file'
        exclude: '.*\.gql$'
      - id: trailing-whitespace
        name: '📄 files/📝 format · Remove trailing whitespace'
      - id: check-case-conflict
        name: '📁 filesystem/📝 names · Check case sensitivity'
      - id: check-symlinks
        name: '📁 filesystem/🔗 symlink · Check symlink validity'
      - id: check-executables-have-shebangs
        name: '📁 filesystem/⚙️ exec · Verify shebang presence'
      - id: check-shebang-scripts-are-executable
        name: '📁 filesystem/⚙️ exec · Verify script permissions'
      - id: destroyed-symlinks
        name: '📁 filesystem/🔗 symlink · Detect broken symlinks'
      - id: detect-private-key
        name: '🔐 security/🔑 key · Detect private keys'
      - id: check-merge-conflict
        name: '🔀 git/⚠️ merge · Check for merge conflicts'
      - id: forbid-submodules
        name: '🔀 git/🚫 submodule · Forbid submodules'
      - id: no-commit-to-branch
        name: '🔀 git/🚫 branch · Prevent commits to main'
        args: [--branch, main]
  - repo: https://github.com/pre-commit/pre-commit
    rev: v4.2.0
    hooks:
      - id: validate_manifest
        name: '🔍 hooks · Validate pre-commit manifest'
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        name: '🌳 git · Validate commit message'
        stages: [commit-msg]
        additional_dependencies: [cz-conventional-gitmoji]
      - id: commitizen-branch
        name: '🌳 git · Validate commit message branch'
        stages: [pre-push]
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint
        name: '🌳 git · Lint commit messages'
        stages: [commit-msg]
  - repo: https://github.com/google/yamlfmt
    rev: v0.17.2
    hooks:
      - id: yamlfmt
        name: '📄 files/📝 yaml · Format YAML files'
        exclude: |
          (?x)^(
              node_modules/ |
              pnpm-lock.yaml |
          )$
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: '🔐 security/🔍 secrets · Detect leaked credentials'
        exclude: |
          (?x)^(
              node_modules/ |
              pnpm-lock.yaml |
              nx.json
          )$
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: '🔐 security/🔍 secrets · Find unintentional secrets'
        args: ['--exclude-files', '.env']
        exclude: |
          (?x)^(
              node_modules/ |
              pnpm-lock.yaml |
              nx.json
          )$
  # - repo: https://github.com/biomejs/pre-commit
  #   rev: 'v2.0.6'
  #   hooks:
  #     - id: biome-check
  #       name: '🟨 javascript · Lint, format, and safe fixes with Biome'
  #       additional_dependencies: ['@biomejs/biome@2.0.6']
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-fix
        name: '📊 SQL · Attempts to fix rule violations.'
      # STRICT
      - id: sqlfluff-lint
        name: '📊 SQL · Lint SQL code files'
  - repo: local
    hooks:
      - id: lint-staged
        name: lint-staged
        entry: pnpm lint-staged
        language: system
        stages: [pre-commit]
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
