syntax = "proto3";

package ProductService;

message Pagination {
  int32 limit = 1;
  int32 skip = 2;
}

service ProductService {
  rpc productServiceGetProductById (GetProductByIdInput) returns (ProductOutput) {}
}

message GetProductByIdInput {
  string requestId = 1;
  string tenantId = 2;
  Id data = 3;
}

message Id {
  string id = 1;
}

message ProductAttribute {
  string key = 1;
  string value = 2;
}

message ProductVariant {
  repeated ProductAttribute attributes = 1;
  double price = 2;
  string name = 3;
  string sku = 4;
  repeated string mediaFiles = 5;
}

message ProductRating {
  int32 average = 1;
  int32 total = 2;
}

message SummarizedAttribute {
  string key = 1;
  string displayName = 2;
  repeated string values = 3;
}

message ProductOutput {
  string _id = 1;
  string title = 2;
  repeated string categories = 3;
  repeated string mediaFiles = 4;
  string thumbnailFile = 5;
  repeated string merchantNames = 6;
  string description = 7;
  repeated string tags = 8;
  repeated ProductAttribute commonAttributes = 9;
  repeated ProductVariant variants = 10;
  string currency = 11;
  ProductRating rating = 12;
  repeated SummarizedAttribute summarizedAttributes = 13;
  string createdAt = 14;
  string updatedAt = 15;
  bool isEnabled = 16;
  bool isDeleted = 17;
  bool isLatest = 18;
  bool isFeatured = 19;
}
